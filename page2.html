<html>
	<head>
	<style>
		table{
		background-color:rgb(204,238,238);
		}
	</style>	
		<title>Registration Form</title>
	</head>
		<body>
		<table width="200" border="0" >
		<tr>
			<td>HSC Institution name</td>
		</tr>
		<tr>
			<td><input type="text" name="txtHName" size="45" required></td>
		</tr>
		<tr>
			<td>HSC Board (i.e CBSC, ICSC OR State board)</td>
		</tr>
		<tr>
			<td><input type="text" name="txtHBoard" size="45" required></td>
		</tr>
		<tr>
			<td>Score in HSC in percentage</td>
		</tr>
		<tr>
			<td><input type="text" name="txtSHsc" size="45" required></td>
		</tr>
		<tr>
			<td>SSC Institution name</td>
		</tr>
		<tr>
			<td><input type="text" name="txtSName" size="45" required></td>
		</tr>
		<tr>
			<td>SSC Board (i.e CBSC, ICSC OR State board)</td>
		</tr>
		<tr>
			<td><input type="text" name="txtSBoard" size="45" required></td>
		</tr>
		<tr>
			<td>Score in SSC in percentage</td>
		</tr>
		<tr>
			<td><input type="text" name="txtSSsc" size="45" required></td>
		</tr>
		<tr>
			<td>Currently pursuing</td>
		</tr>
		<tr>
			<td><input type="text" name="txtCPursuing" size="45" required></td>
		</tr>
		<tr>
			<td>Current education instition name</td>
		</tr>
		<tr>
			<td><input type="text" name="txtCIName" size="45" required></td>
		</tr>
		<tr>
			<td>Overall percentage</td>
		</tr>
		<tr>
			<td><input type="text" name="txtPercentage" size="45" required></td>
		</tr>
		<tr>
			<td>Current backlogs if any</td>
		</tr>
		<tr>
			<td><input type="text" name="txtBacklogs" size="45" required></td>
		</tr>
		<tr>
			<td>
				<a href="file:///G:/NetTantra/page3.html">
				<input type="submit" value="Submit" name="">
				</a>
			</td>
		</tr>	
		</table>

</html>
